<ion-content padding>
  <div class="header">
    <ion-row>
      <ion-col size="1">
        <ion-icon (click)="onBack()" name="arrow-back-outline" class="cancel-search pt-15"></ion-icon>
      </ion-col>
      <ion-col size="9">
        <ion-label>
          <h2 class="title-header">Farmer Search </h2>
          <p class="sub-title">Use one of the field to search for farmer.</p>
        </ion-label>
      </ion-col>
    </ion-row>
   
    <br />
    <ion-searchbar (ionInput)="searchById($event)" (ionCancel)="onCancel()" (ionClear)="searchById($event)" [animated]="true" debounce="500" max="13" placeholder="ID No"  type="number" animated inputmode="numeric"></ion-searchbar>

    <ion-searchbar (ionInput)="searchBySurname()" (ionCancel)="onCancel()" (ionClear)="searchById()" debounce="500" placeholder="Surname" type="text" animated inputmode="text"></ion-searchbar>

    <ion-searchbar (ionInput)="searchByPhoneNumber()" (ionCancel)="onCancel()" (ionClear)="searchById()" debounce="500" placeholder="Phone number" type="number" animated type="tel"></ion-searchbar>

  </div>

  <div class="sub-title">
    <span>Farmers</span>  
  </div>
  <div class="body">
    <div class="noData" *ngIf="noData">
      <p> No Records Found!</p>     
    </div>
    <ion-list *ngIf="!noData">
     

      <ion-item *ngFor="let farmer of farmers" (click)="selectUser(farmer)">
        <ion-avatar slot="start">
          <img src="{{farmer.icon}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{farmer.name}}</h2>
          <h3>{{farmer.idNo}}</h3>
          <p>{{farmer.address}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
