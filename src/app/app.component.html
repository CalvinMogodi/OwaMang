<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content class="app-menu">
        <ion-list id="inbox-list">
          <ion-item color="transparent" lines="none">
            <ion-avatar slot="start" class="profile-pic">
              <img src="../assets/img/home.jpg"/>
            </ion-avatar>           
            <ion-label>
              <h2 class="title-header">O wa many</h2>
              <p>Manage, Secure, Insure your livestock!!</p>
            </ion-label>           
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item color="transparent" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">             
              <ion-icon name="lock-closed-outline"></ion-icon>
              <ion-label> <h3 class="menu-item-text">{{ p.title }}</h3> </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
