<ion-content>
  <div class="background">
    <div class="header">
      <ion-searchbar (click)="showBrandmark(false)" style="background: transparent;" showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
      <ion-row>
        <ion-col size="9" class="start title">
          <ion-label>
            <h2 class="title-header">Searched Customers</h2>
            <p class="sub-title">Select the customer to view more details</p>
          </ion-label>
        </ion-col>
        <ion-col size="3" class="reserve-col">
          <button class="cancel-btn" (click)="onCancel()">Cancel</button>
        </ion-col>
      </ion-row>
    </div>

    <div class="customers">   
    <div class="card" (click)="openFarmerDetails()">
      <ion-row>
        <ion-col size="3" class="img-background">
          <img height="80" width="100" src="../../../assets/img/breeds/Afrikaner.jpg">
          <ion-label>
            <h2 class="breed-name">Afrikaner</h2>
            <span class="total">2 124 454</span>
          </ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-row>
            <ion-col size="2" class="mark-border">
              <span class="north mark">&#82;</span> <span class="north mark">&#67;</span>
              <br /> <span class="north mark">&#8635;</span> <span class="north mark">0</span>
              <br /> <span class="north mark">0</span> <span class="north mark">1</span>
            </ion-col>
            <ion-col size="10">
              <ion-label>
                <h2 class="farmer-name">Masanobu Fukuoka</h2>
                <hr class="line" />
                <p class="address">17 The Beacon, Beacon Bay North,East London, Gauteng, 2012 </p>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="start">
              <ion-label>
                <p>Reserved</p>
                <span class="reserved-amount">R 9 584 547.00</span>
              </ion-label>
            </ion-col>
            <ion-col class="end">
              <ion-label class="available-amount">
                <p>Available</p>
                <span>R 10 000 00.00</span>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </div>
  </div>
</ion-content>
