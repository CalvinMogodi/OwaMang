<ion-content padding>

  <div class="header">
    <ion-label>
      <h2 class="title-header">Farmer Search </h2>
      <p class="sub-title">Use the marks below to search for the farmer.</p>
    </ion-label>

    <ion-grid>
      <ion-row class="padding line">
        <ion-col size="11" >
          <ion-row>
            <ion-col size="1" *ngFor="let brandmark of selectBrandmarks" style="    margin-right: 5px;">
              <div class="sign">
                <div [ngClass]="brandmark.class" [innerHTML]="brandmark.element"></div>
              </div>              
            </ion-col>
          </ion-row>        
        </ion-col>  
        <ion-col size="1">
          <ion-icon (click)="onRremoveBrandmark()" name="arrow-back-outline" class="cancel-search pt-15"></ion-icon>
        </ion-col>    
      </ion-row>  
    </ion-grid>
  </div>

  <div class="marks">
    <ion-grid>
      <ion-row>
        <ion-col class="border" size="2" *ngFor="let brandmark of brandmarks">
          <div class="mark-container">
            <div (click)="onBrandmarkSelect(brandmark)" [ngClass]="brandmark.class" [innerHTML]="brandmark.element"></div>
          </div>         
        </ion-col>      
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer class="footer"> 
    <ion-grid>
      <ion-row>
        <ion-col (click)="onCancel()" size="6" class="text-center right-border" >
          <span>Cancel</span>
        </ion-col>
        <ion-col (click)="onConfirm()" size="6" class="text-center">
          <span>Confirm</span>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
