<ion-content padding>
  <ion-grid>
    <ion-row class="padding line">
      <ion-col size="11" >
        <ion-row>
          <ion-col size="1" *ngFor="let brandmark of selectBrandmarks">
            <div [ngClass]="brandmark.class" [innerHTML]="brandmark.element"></div>
          </ion-col>
        </ion-row>        
      </ion-col>  
      <ion-col size="1">
        <ion-icon (click)="onRremoveBrandmark()" name="arrow-back-outline"></ion-icon>
      </ion-col>    
    </ion-row>  
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="border" size="1" *ngFor="let brandmark of brandmarks">
        <div (click)="onBrandmarkSelect(brandmark)" [ngClass]="brandmark.class" [innerHTML]="brandmark.element"></div>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer> 
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="text-center cancel-color" >
          <span>Cancel</span>
        </ion-col>
        <ion-col (click)="onConfirm()" size="6" class="text-center success-color">
          <span>Confirm</span>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
